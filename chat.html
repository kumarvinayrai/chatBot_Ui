<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="NeoRoTech AI Chatbot â€“ Interact with our virtual assistant to manage account queries and FAQs.">
<title>NeoRoTech Chatbot</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
<style>
.chatbot-close {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- Floating Chat Icon -->
<div class="chat-toggle" aria-label="Open Chatbot"><i class="fa-solid fa-robot"></i></div>

<!-- Chatbot Window -->
<aside class="chatbot-window" aria-label="NeoRoTech AI Chatbot" role="complementary">
  <header class="chatbot-header">
    <h5 class="chatbot-title"><i class="fa-solid fa-robot"></i> NeoRoTech bot</h5>
    <button class="chatbot-close" aria-label="Close Chat"><i class="fa-solid fa-xmark"></i></button>
  </header>

  <div class="chatbot-messages" aria-live="polite"></div>

  <form class="chatbot-input" role="form" aria-label="Send message">
    <input type="text" placeholder="Type your message..." aria-label="Type a message">
    <button type="submit" aria-label="Send message"><i class="fa-solid fa-paper-plane"></i></button>
  </form>
</aside>

<script>
const chatToggle = document.querySelector('.chat-toggle');
const chatWindow = document.querySelector('.chatbot-window');
const closeBtn = document.querySelector('.chatbot-close');
const messages = document.querySelector('.chatbot-messages');
const form = document.querySelector('.chatbot-input');
const input = form.querySelector('input');

// Open chatbot on click
chatToggle.addEventListener('click', () => {
  chatWindow.style.display = 'flex';
  chatToggle.style.display = 'none';
  input.focus();
});

// Close chatbot
closeBtn.addEventListener('click', () => {
  chatWindow.style.display = 'none';
  chatToggle.style.display = 'flex';
});

// Send message
form.addEventListener('submit', (e) => {
  e.preventDefault();
  if(input.value.trim() === '') return;

  const userRow = document.createElement('div');
  userRow.className = 'chat-row user-message';
  userRow.innerHTML = `<div class="chat-avatar"><i class="fa-solid fa-user"></i></div><div class="chat-bubble">${input.value}</div>`;
  messages.appendChild(userRow);
  messages.scrollTop = messages.scrollHeight;

  input.value = '';

  setTimeout(() => {
    const botRow = document.createElement('div');
    botRow.className = 'chat-row bot-message';
    botRow.innerHTML = `<div class="chat-bubble">Thanks for your message! How can I assist further?</div><div class="chat-avatar"><i class="fa-solid fa-robot"></i></div>`;
    messages.appendChild(botRow);
    messages.scrollTop = messages.scrollHeight;
  }, 800);
});
</script>

</body>
</html>
